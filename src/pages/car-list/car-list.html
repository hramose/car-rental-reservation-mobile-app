<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{data.category_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <div *ngIf="cars">
  <ion-list *ngFor="let car of cars">
    <ion-item >
      <ion-icon name="ios-car-outline" item-start></ion-icon>
      {{car.name}}

      <ion-badge color="light" item-end *ngIf="car.status == 0">available</ion-badge>
      <ion-badge color="secondary" item-end *ngIf="car.status == 1">reserve</ion-badge>
      <ion-badge color="danger" item-end *ngIf="car.status == 2">rent</ion-badge>
    </ion-item>
  </ion-list>
 </div>
</ion-content>
